<div class="container" ng-init="expression">
          <div class="row">
            <div class="col-md-*"  >
              <div class="row">
                <div class="col-md-4">
                  <input type="text" placeholder="search..."  class="form-control"   ng-model="searchText"/>
                </div>
                <div class="col-md-4 col-md-offset-2">
                  <select class="form-control" ng-model="orderTerm"><span class="glyphicon glyphicon-search"></span>
                    <option value="name">Name of course</option>
                    <option value="price">Price of course</option>
                    <option value="av">average of course</option>
                  </select>
                </div>
                <div><!--a href="" ng-click=" reverse=!reverse"-->
                  <button type="button"  ng-click=" reverse=!reverse" class="btn btn-default"><i class="glyphicon glyphicon-sort" ></i></button></div>
              </div>
              <br/>

              <div class="row well" ng-repeat="course in courses | filter :  { name: searchText} | orderBy : orderTerm:reverse | limitTo: maxResults" >
                <div class="col-md-2">
                  <img ng-src="http://i.imgur.com/{{course.pic}}" class="img-rounded" width="120px" height="120px"/>
                </div>
                <div class="col-md-7">
                  <div>
                    <a href='#/details/{{course.id}}' class="h4">{{course.name | uppercase}}</a>
                  </div>
                  <div>
                    <p>
                      <span ng-show="!showCompleteDescription">{{course.description | limitTo : maxLength}}</span>
                      <span ng-show="showCompleteDescription">{{course.description}}</span>
                      <span ng-show="course.description.length >maxLength && !showCompleteDescription">...</span>
                      <a href='' ng-show="course.description.length >
                        maxLength && !showCompleteDescription" ng-click="showCompleteDescription = true" >more
                      </a>
                    </p>
                  </div>
                  
</div>
